{% extends 'dashboards/backoffice/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h1>Upload PDF for {{ event.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload PDF</button>
    </form>
</div>
{% endblock content %}
