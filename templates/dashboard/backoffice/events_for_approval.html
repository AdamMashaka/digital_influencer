{% extends 'dashboards/backoffice/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Events Awaiting Approval</h3>
    </div>
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Event Name</th>
                    <th>Organizer</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for event in events %}
                <tr>
                    <td>{{ event.title }}</td>
                    <td>{{ event.organizer }}</td>
                    <td>{{ event.date }}</td>
                    <td>
                        <a href="{% url 'approve_event' event.id %}" class="btn btn-primary">Review</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
