{% extends 'dashboards/backoffice/base.html' %}
{% load static %}

{% block content %}
<div class="card mb-5 mb-xl-10">
    <div class="card-header border-0 cursor-pointer">
        <div class="card-title m-0">
            <h3 class="fw-bold m-0">Event QR Code</h3>
        </div>
    </div>
    <div class="card-body border-top p-9">
        <p>Event Name: {{ event.title }}</p>
        <p>Date: {{ event.date }}</p>
        {% if event.qr_code %}
            <img src="{{ event.qr_code.url }}" alt="QR Code">
            <div class="mt-3">
                <a href="{{ event.qr_code.url }}" download class="btn btn-primary">Download QR Code</a>
            </div>
        {% else %}
            <p>No QR Code available for this event.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
