{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="content-body default-height">
    <div class="container-fluid">

        <!-- Row -->
        <div class="row">
            <div class="col-xl-12">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="filter cm-content-box box-primary">
                            <div class="content-title SlideToolHeader">
                                <div class="cpa">
                                    Add Blog Category
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" class="expand handle"><i
                                            class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <form method="post" action="">
                                {% csrf_token %}
                                <div class="cm-content-body  form excerpt">
                                    <div class="card-body">
                                        <div class="mb-3">
                                            <label class="form-label">Name</label>
                                            <input type="text" name="name" class="form-control" placeholder="Name">
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="filter cm-content-box box-primary">
                            <div class="content-title SlideToolHeader">
                                <div class="cpa">
                                    Blog List
                                </div>
                                <div class="tools">
                                    <a href="javascript:void(0);" class="expand handle"><i
                                            class="fal fa-angle-down"></i></a>
                                </div>
                            </div>
                            <div class="cm-content-body publish-content form excerpt">
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table
                                            class="table table-bordered table-striped verticle-middle table-responsive-sm">
                                            <thead>
                                                <tr>
                                                    <th scope="col">S.No</th>
                                                    <th scope="col">name</th>
                                                    <th scope="col">Actions</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {% if categories %}
                                                {% for row in categories %}
                                                <tr>
                                                    <td>#{{ row.id }}</td>
                                                    <td>{{ row.name }}</td>
                                                    <td>
                                                        <div class="">
                                                            <a href="javascript:void(0);" class="text-hover">Edit</a>
                                                            <span>|</span>
                                                            <a href="javascript:void(0);" class="text-hover">Up</a>
                                                            <span>|</span>
                                                            <a href="javascript:void(0);" class="text-hover">down</a>
                                                            <span>|</span>
                                                            <a href="javascript:void(0);" class="text-hover">delete</a>
                                                        </div>
                                                    </td>

                                                </tr>
                                                {% endfor %}
                                                {% endif %}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
